<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>DisCommerce Grupo 2</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

<!-- Navigation -->
<div th:include="partials/template_admin.html::header"></div>


<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">

          <!--
          <h1 class="h4 mb-0" th:if="${categoria.id !=null}">Modificar categoria <span th:text="${categoria.nombre}"></span></h1>
          <h1 class="h4 mb-0" th:if="${categoria.id ==null}">Crear categoria nuevo </h1>
          -->
          <!-- con operador ternario -->

          <h1 th:text="${producto.id != null ? 'Modificar Producto ' : 'Crear nuevo Producto'}"></h1>

        </div>

        <div class="card-body ">
          <form th:action="@{/productos}" th:object="${producto}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                     placeholder="Nombre del producto" required>
              <label for="descripcion" class="form-label">Descripción del Producto</label>
              <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}"
                     placeholder="Descripción del producto" >
              <label for="precio" class="form-label">Precio del Producto</label>
              <input type="number" class="form-control" id="precio" th:field="*{precio}"
                     placeholder="Precio del producto" >
              <label for="stock" class="form-label">Precio del Producto</label>
              <input type="number" class="form-control" id="stock" th:field="*{stock}"
                     placeholder="Stock del producto" >
              <label for="imageurl" class="form-label">Precio del Producto</label>
              <input type="text" class="form-control" id="imageurl" th:field="*{imageUrl}"
                     placeholder="URL imagen del producto">
              <br>
              <label for="categoria">Categoría</label>
              <select id="categoria" th:field="*{categoria}">
                <option value="">Seleccione una categoría</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.id}"
                        th:text="${cat.nombre}"></option>
              </select>

            </div>
            <div class="d-flex justify-content-between">
              <a th:href="@{/productos}" class="btn btn-outline-secondary">Cancelar</a>

              <button type="submit" class="btn btn-primary">
                <!--  <span th:if="${categoria.if != null}">Actualizar</span>
                      <span th:if="${categoria.if == null}">Guardar</span> -->
                <span th:text="${producto.id != null ? 'Actualizar' : 'Guardar'}"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bloque Footer -->
<div th:include="partials/template_admin.html::footer"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
