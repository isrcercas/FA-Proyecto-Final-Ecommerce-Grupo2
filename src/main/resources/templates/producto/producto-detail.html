<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DisCommerce Grupo 2</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

<!-- Navigation -->
<div th:include="partials/template_admin.html::header"></div>

<div class="container mt-80">
    <h1 class="mb-4 text-center">Detalles de Producto</h1>

    <div class="error alert alert-danger" th:if="${error}" role="alert">
        <p class="mb-0" th:text="${error}"></p>
    </div>

    <div class="row justify-content-center mb-5">
    <div class="card mb-3 justify-content-center" style="max-width: 1049px;">
        <div class="card-header bg-primary text-white text-center" th:if="${producto}">
            <h2 class="card-title mb-0" th:text="${producto.nombre}"></h2>
        </div>
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${producto.imageUrl}" alt="producto" class="mt-3 img-fluid rounded-start" >
            </div>
            <div class="col-md-8">
                <div class="card-body" th:if="${producto.categoria != null}">
                    <h5 class="card-title">Categoria: <strong class="" th:text="${producto.categoria.nombre}"></strong></h5>
                    <div class="card-text">
                    <strong class="text-secondary">Descripcion:</strong>
                    <span th:text="${producto.descripcion}" class="ms-2"></span></div>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    <div>
                        <strong>Precio:</strong> <span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)} + ' €'"></span>
                    </div>
                    <div>
                        <strong>Stock:</strong> <span th:text="${producto.stock}"></span>
                    </div>
                  </div>
                <div class="card-footer bg-transparent d-flex justify-content-end">  <!-- Añadido d-flex y justify-content-end -->
                    <a th:href="@{/productos}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Volver al listado de productos
                    </a>
                </div>
            </div>
            </div>
        </div>
    </div>


    <!-- Bloque Footer -->
    <div th:include="partials/template_admin.html::footer"></div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
