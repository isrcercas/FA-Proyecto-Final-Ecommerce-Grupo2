<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DisCommerce Grupo 2</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

<!-- Navigation -->
<div th:include="partials/template_admin.html::header"></div>
<div class="container mt-5 mb-5">

    <h2 th:text="${usuario.id != null} ? 'Editar Usuario' : 'Crear Usuario'"></h2>

    <!-- Mostrar mensaje de error o confirmaci칩n -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}">
        <!--<i class="bi bi-exclamation-triangle-fill"></i>
        <strong>Error:</strong> No se ha podido crear el usuario.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
    </div>

    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>



    <form th:action="@{${usuario.id} != null ? '/usuarios/actualizar/' + ${usuario.id} : '/usuarios/registro'}" method="get">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
                   th:value="${usuario.nombreUsuario}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electr칩nico</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${usuario.email}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" name="password"
                   th:value="${usuario.password}" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Direcci칩n</label>
            <input type="text" class="form-control" id="direccion" name="direccion"
                   th:value="${usuario.direccion}">
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${usuario.id != null} ? 'Actualizar' : 'Registrar'"></span>
        </button>

        <a href="/usuarios" class="btn btn-secondary">Volver a la lista</a>
    </form>
</div>
<!-- Bloque Footer -->
<div th:include="partials/template_admin.html::footer"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
