<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>DisCommerce Grupo 2</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

<!-- Navigation -->
<div include="partials/template_admin.html::header"></div>

<div class="container py-4">
  <div class="card card-shadow">
    <div class="card-header bg-white">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2 class="mb-4">Listado de Compras</h2>
          <span each="producto : ${productos}"></span>
        </div>
        <a href="@{/productos/nuevo}" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Nueva compra
        </a>
        <div>
          <h3>Buscar por producto</h3>
          <form action="@{/productos/buscar}" method="get" class="d-flex gap-2 mb-3">
            <input type="text"
                   name="nombre"
                   value="${busquedaActual}"
                   placeholder="Escriba el nombre del producto"
                   minlength="3"
                   class="form-control">
            <button type="submit" class="btn btn-primary">Buscar</button>
            <a href="@{/productos}" class="btn btn-secondary">Limpiar</a>
          </form>
          <div if="${busquedaActual}">
            <p>Resultados de la busqueda para: <strong text="${busquedaActual}"></strong></p>
          </div>
        </div>

      </div>
    </div>
    <div class="card-body">
      <!-- Tabla muestra productos -->
      <div if="${productos.isEmpty()}" class="alert alert-warning">
        <p class="mb-0">No hay productos disponibles en este momento.</p>
      </div>
      <div unless="${productos.isEmpty()}">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>FechaCompra</th>
            <th>Total</th>
            <!--<th>Categoría</th>-->
            <!--<th>Imagen</th>-->
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr each="compra : ${compras}">
            <td text="${compra.id}">12</td>
            <td text="${compra.usuario}">123625</td>
            <td text="${compra.fechaDeCompra}">123456</td>
            <td text="${#numbers.formatDecimal(compra.precio, 1, 2)} + ' €'">123.25</td>
            <td>
              <div class="d-flex gap-1">
                <a href="@{/productos/{id}(id=${producto.id})}" class="btn btn-primary btn-sm w-100">
                  Ver
                </a>
                <a href="@{/productos/{id}/editar(id=${producto.id})}" class="btn btn-warning btn-sm w-100">
                  Editar
                </a>
                <!-- <form action="@{/productos/{id}/eliminar(id=${producto.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm w-100">
                        Eliminar
                    </button>
                </form> -->
              </div>
            </td>
          </tr>
          </tbody>

        </table>
      </div>
      <div class="card-footer bg-white">
        <div class="text-muted small">
          Total de compras: <span th:text="${compras.size()}"></span>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Bloque Footer -->
<div include="partials/template_admin.html::footer"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
