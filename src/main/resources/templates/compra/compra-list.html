<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>DisCommerce Grupo 2</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

<!-- Navigation -->
<div th:include="partials/template_admin.html::header"></div>

<div class="container py-4">
  <div class="card card-shadow">
    <div class="card-header bg-white">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 mb-0 me-2"><i class="bi bi-bag"></i> Listado de Compras</h2>
    <a th:href="@{/compras/nueva}" class="btn btn-primary">Nueva Compra</a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Usuario</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="compra : ${compras}">
      <td th:text="${compra.id}"></td>
      <td th:text="${#temporals.format(compra.fechaDeCompra, 'dd/MM/yyyy')}"></td>
      <td th:text="${compra.usuario?.nombreUsuario}"></td>
      <td th:text="${compra.producto?.nombre}"></td>
      <td th:text="${compra.cantidad}"></td>
      <td th:text="${#numbers.formatDecimal(compra.total, 1, 2) + ' $'}"></td>
    </tr>
    </tbody>
  </table>

  <div class="card-footer bg-white">
    <div class="text-muted small">
      Total de compras: <span th:text="${compras.size()}"></span>
    </div>
  </div>
</div>
  </div>
</div>

<!-- Bloque Footer -->
<div th:include="partials/template_admin.html::footer"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
